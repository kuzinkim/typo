<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типограф</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Типограф</h1>
    <textarea id="inputText" rows="8" cols="50" placeholder="Введите HTML-код..."></textarea>
    <button id="applyTypographyBtn">Типограф</button>
    <textarea id="outputText" rows="8" cols="50" placeholder="Результат будет здесь..." readonly></textarea>
    <script src="typograph.js"></script>
</body>
</html>
